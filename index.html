<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The rock paper scissors website offers a simple and fun way to challenge others in this classic game. Users can choose to play against the computer or challenge other players online. The game offers different levels of difficulty and various game modes, including best of three and sudden death. The website also provides tips on the best strategies for winning. With its easy-to-use interface and addictive gameplay, this website is a great way to pass the time while having some fun with friends or opponents from around the world.">
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" type="image" href="assets/Images/favicon.ico">
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>
<body>
    <section class="game">
        <!--Title -->
        <div class="title">Rock Paper Scissors</div>

        <!--Display Score of player and computer -->
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>

            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>

            </div>
        </div>

        <div class="move">Choose your move</div>

        <!--Number of moves left before game ends -->
        <div class="movesleft">Moves Left: 10 </div>

        <!--Options available to player to play game -->
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>
        </div>
        <!--Final result of game -->
        <div class="result"></div>
                <!--Reload the game -->
        <button class="reload"></button>
    </section>

    <script src="assets/JS/index.js"></script>
</body>

</html>
